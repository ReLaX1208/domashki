{% extends "layout/basic.html" %}
{% load django_bootstrap5 %}


{% block title %}Добавление объявления{% endblock %}

{% block content %}
<h2>Добавление объявления</h2>
    <form method="post" enctype="multipart/form-data" class="loginform">
        {% csrf_token %}
        {% bootstrap_form form layout='horizontal' show_help=False size='sm' %}
        {% bootstrap_button 'Добавить' %}
    </form>
{% endblock %}
