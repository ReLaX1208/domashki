<nav>
    <a href="{% url 'bboard:index' %}">Главная</a>
    {% if user.is_anonymous %}
        <a href="{% url 'login' %}">Войти</a>
    {% else %}
        <a href="{% url 'logout' %}">Выйти</a>
    {% endif %}
    <a href="{% url 'bboard:add' %}">Добавить объявление</a>
    <a href="{% url 'bboard:addrub' %}">Добавить рубрику</a>
    <a href="{% url 'bboard:rubrics' %}">Рубрики</a>
    {% for rubric in rubrics %}
        <a href="{{ rubric.get_absolute_url }}">{{ rubric.name }} ({{ rubric.cnt }})</a>
    {% endfor %}
</nav>
