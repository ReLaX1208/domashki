{% extends "layout/basic.html" %}



{% block title %}Вход{% endblock %}

{% block net %}
    <h2>Вход</h2>
    {% if user.is_authenticated %}
        <p>Вы уже выполнили вход</p>
    {% else %}
        <form action="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="hidden" name="next" id="" value="{{ next }}">
            <button type="submit" class="btn btn-primary">Войти</button>
        </form>
    {% endif %}
{% endblock %}
