{% load django_bootstrap5 %}
{% with url=bootstrap_pagination_url|default:"" %}
    <nav>
        <ul class="{{ pagination_css_classes }}">
            <li class="page-item{% if current_page == 1 %} disabled{% endif %}">
                <a class="page-link"
                   href="{% if current_page == 1 %}#{% else %}{% bootstrap_url_replace_param url parameter_name 1 %}?q={{ q }}{% endif %}">
                    В&nbsp;начало
                </a>
            </li>
            {% if pages_back %}
                <li class="page-item">
                    <a class="page-link"
                       href="{% bootstrap_url_replace_param url parameter_name pages_back %}?q={{ q }}">&hellip;</a>
                </li>
            {% endif %}
            {% for page in pages_shown %}
                <li class="page-item{% if current_page == page %} active{% endif %}?q={{ q }}">
                    <a class="page-link"
                       href="{% if current_page == page %}#{% else %}{% bootstrap_url_replace_param url parameter_name page %}?q={{ q }}{% endif %}">
                        {{ page }}
                    </a>
                </li>
            {% endfor %}
            {% if pages_forward %}
                <li class="page-item">
                    <a class="page-link" href="{% bootstrap_url_replace_param url parameter_name pages_forward %}?q={{ q }}">&hellip;</a>
                </li>?q={{ q }}
            {% endif %}
            <li class="page-item{% if current_page == num_pages %} disabled{% endif %}">
                <a class="page-link"
                   href="{% if current_page == num_pages %}#{% else %}{% bootstrap_url_replace_param url parameter_name num_pages %}?q={{ q }}{% endif %}">
                    В&nbsp;конец
                </a>
            </li>
        </ul>
    </nav>
{% endwith %}
